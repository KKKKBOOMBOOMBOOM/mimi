<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../bootstrap.css">
    <style>
        .header, h2 {
            text-align: center;
        }
    </style>
    <script src="../../jquery.js"></script>
    <script src="../../bootstrap.js"></script>
    <script src="localStage.js"></script>
    <script src="setmima.js"></script>
</head>
<body>
<div class="main">
    <div class="col-lg-4 col-lg-offset-4">
        <form action="">
            <div class="header">
                <img src="img/logo.png" alt="" style="width: 80px;height: 80px">
            </div>
            <div>
                <h2>设置用户名和密码</h2>
            </div>
            <div class="form-horizontal" style="margin-top:60px; ">
                <div class=" form-group" style="margin-top:20px; ">
                    <lable class="control-label col-lg-4">用户名：</lable>
                    <div class="col-lg-8">
                        <input type="text" id="user" class="form-control" placeholder="请输入用户名">
                        <p id="p1"></p>
                    </div>

                </div>
                <div class=" form-group" style="margin-top:20px; ">
                    <lable class="control-label col-lg-4">密码：</lable>
                    <div class="col-lg-8">
                        <input type="password" id="password" class="form-control" placeholder="请输入密码">
                        <p id="p2"></p>
                    </div>

                </div>
                <div class=" form-group" style="margin-top:20px; ">
                    <lable class="control-label col-lg-4">确认密码：</lable>
                    <div class="col-lg-8">
                        <input type="password" id="passwordAgain" class="form-control" placeholder="请输入相同的密码">
                        <p id="p3"></p>
                    </div>

                </div>
                <div class=" form-group" style="margin-top:20px; ">
                    <div class="col-lg-8 col-lg-offset-2" style="color:white;">
                        <form action="">
                            <a href="../../login/login.html" class="btn btn-block text-center" type="submit" id="submit"
                               style="border-radius: 4px; background-color: orange;width:250px;height:40px;border-color: orange; color: white;text-decoration: none">
                                提交 </a>
                        </form>

                    </div>

                </div>
                <lable class="control-label">
                    <span>注册帐号即表示您同意并愿意遵守小米</span>
                    <a href="#">用户协议</a>
                    <span>和</span>
                    <a href="#">隐私政策</a>
                </lable>

            </div>
        </form>


    </div>
</div>
</body>
</html>
