<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../bootstrap.css">
    <link rel="stylesheet" href="login.css">
    <script src="../jquery.js"></script>
    <script src="localStage.js"></script>
    <script src="../bootstrap.js"></script>
    <script src="login.js"></script>
</head>
<body>
<!--头部-->
<div class="container" style="height: 100px" id="head">
    <div>
        <img src="img/logo.png" alt="" style="width: 50px;height: 50px;margin-top: 25px">
    </div>
    <div>
        <h3>小米商城</h3>
        <p>让每个人都能享受科技的乐趣</p>
    </div>
</div>
<div class="bgi" style="background-image:url('img/bg.jpg')">
    <div class="col-lg-4 col-lg-offset-7" id="login" style="background: white;margin-top: 20px">
        <div class="inline">
            <ul class="nav nav-tabs">
                <li class="active text-center" style="width: 180px">
                    <a href="#tab1" data-toggle="tab"><h3>账号登录</h3></a>
                </li>
                <li class="text-center" style="width: 180px">
                    <a href="#tab2" data-toggle="tab"><h3>扫码登录</h3></a>
                </li>
            </ul>
            <div class="tab-content">
                <!-- 账号登录-->
                <div class="active tab-pane" id="tab1">
                    <form action="../xiaomishouye/01.html" style="margin:10px;padding-top: 10px;" class="login">
                        <input id="user" type="text" class="form-control input-lg" placeholder="邮箱/手机号码/小米账号">
                        <input id="password" type="password" class="form-control input-lg" placeholder="密码">
                        <button class="btn btn-block btn-lg " type="submit"
                                style="color: white;background-color: orange">立即登录
                        </button>
                    </form>
                    <div class="row text-center">
                        <div class="col-lg-6"><a href="">注册小米账号</a></div>
                        <div class="col-lg-6"><a href="">忘记密码</a></div>
                    </div>
                    <div style="width: 100%;height: 50px">
                    </div>
                    <div class="another" style="width:100%">
                        <p class="text-center text-muted">其他方式登录</p>
                        <div style="margin-left: 90px; ">
                            <a href=""><img src="img/QQ.jpg" alt=""></a>
                            <a href=""><img src="img/weibo.jpg" alt=""></a>
                            <a href=""><img src="img/wexin.jpg" alt=""></a>
                            <a href=""> <img src="img/zfb.jpg" alt=""></a>
                        </div>

                    </div>
                </div>
                <!-- 扫码登录-->
                <div class="tab-pane text-center" id="tab2">
                    <div><img src="img/erweima.png"></div>
                    <p class="">使用 <span>小米商城APP</span>扫一扫</p>
                    <p class="">请打开「设置 > 小米帐号 > 右上角扫一扫」扫码登录</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
